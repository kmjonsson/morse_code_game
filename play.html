<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' /> 
    <title>Morse Code Learning Game</title>
    <link rel="stylesheet" type="text/css" href="external/virtual_keyboard/css/keyboard.css">
    <link rel="stylesheet" type="text/css" href="css/mc.css">
    <script src="dist/play.js"></script>
</head>
<body>
<div id="wrapper" style="text-align: center">
	<div id="home" style="float:left"><a href="index.html"><img id="cw_key" src="image/cw_key.small.png" alt="CW_KEY"/></a></div>
	<div id="settings" style="width: 5vw; float:left"><span class="volume"></span>%</div>
	<div id="esc" style="float:right"><img id="stop_sign" src="image/Stop_sign.small.png" alt="StopSign"/></div>
	<div id="score_board"><span style="display: none" class="correct"></span><span style="display: none" class="items_cnt"></span> <span class="items_left"></span><span class="score">0.00</span>p <span style="display: none" class="current"></span></div>
        <hr>
	<div id="keyboard"></div>
        <hr>
        <div id="about">By Magnus Jonsson/SA2BRJ</div>
</div>

<div id="startDialog" class="modalDialog">
        <div>
		<a href="." title="Close" class="close">X</a>
                <h1>Push start to start</h1>
		<p>&nbsp;</p>
		<div class="center"><button id="startButton">Start</button></div>
	</div>
</div>

<div id="scoreBoard" class="modalDialog">
        <div>
		<a id="scoreBoardClose" href="#scoreBoard" title="Close" class="close">X</a>
		<div class="center">
                <h1>Score</h1>
		<p>Correct answers: <span class="correct"></span> (<span class="correct_percent"></span>%)<br>
		Score: <span class="score"></span><br>
		<span class="comment"></span></p>
		<p id="gamecfg"><span class="pgame"></span> - <span class="game"></span><br/>count: <span class="count"></span>, wpm: <span class="wpm"></span> (<span class="fwpm"></span>)<p>
		</div>
	</div>
</div>

</body>
</html>
