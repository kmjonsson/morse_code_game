<!doctype html>
<html lang="en">
<html>
<head>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' /> 
    <title>Morse Code Learning Game</title>
    <link rel="stylesheet" type="text/css" href="css/mc.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="dist/game.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div style="text-align: center">
	<div id="head"><a href="index.html">Morse Code Learning Game</a><br>Select your practice</div>
	<hr>
	Pitch <select name="pitch">
		<option value="400">400Hz</option>
		<option value="450">450Hz</option>
		<option value="500">500Hz</option>
		<option value="550" selected>550Hz</option>
		<option value="600">600Hz</option>
	</select>
	Count <select name="count">
		<option value="10">10</option>
		<option value="20">20</option>
		<option value="50">50</option>
		<option value="100">100</option>
		<option value="200">200</option>
	</select>
	WPM <select name="wpm">
		<option value="10">10</option>
		<option value="12">12</option>
		<option value="15">15</option>
		<option value="17">17</option>
		<option value="20" selected>20</option>
		<option value="22">22</option>
		<option value="25">25</option>
		<option value="27">27</option>
		<option value="30">30</option>
	</select>
	Farnsworth WPM <select name="fwpm">
		<option value="10" selected>10</option>
		<option value="12">12</option>
		<option value="15">15</option>
		<option value="17">17</option>
		<option value="20">20</option>
		<option value="22">22</option>
		<option value="25">25</option>
		<option value="27">27</option>
		<option value="30">30</option>
	</select>
	<div id="games"></div>
	<hr>
	<div id="about"><a href="about.html">By Magnus Jonsson/SA2BRJ</a></div>
</div>
</body>
</html>
